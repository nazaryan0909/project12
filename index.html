<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baptism Invitation</title>
    <script src="https://cdn.logwork.com/widget/countdown.js"></script>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url('https://media.istockphoto.com/id/1467941309/vector/seamless-pattern-with-christian-religion-icons-holy-communion-chalice-grapes-praying-hands.jpg?s=612x612&w=0&k=20&c=6MGgg1xzQjE016_MhJsOo9JO1rn5ssZ_PwSunyDFuz4=') repeat;
            background-size: 400px 300px;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
        }
        header h1 {
            font-size: 2.8rem;
            color: #444;
            margin: 10px 0;
        }
        .details {
            margin: 20px auto;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            width: auto;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adjusted for better spacing */
            margin: 20px;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }
        .gallery img {
            width: 100%; /* Make images responsive */
            max-width: 250px; /* Set a max width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }
        footer small {
            font-size: 0.8rem;
            display: block;
            margin-top: 10px;
        }
        a {
            color: #0073e6;
            text-decoration: none;
        }
        /* Centering the countdown timer */
        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
            .details {
                font-size: 1rem;
                width: 90%;
            }
            .gallery img {
                width: 100%;
                max-width: 200px; /* Smaller size on phones */
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }
            .details {
                font-size: 0.9rem;
            }
            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Մեր Թագավոր Որդու Մկրտության Հրավեր</h1>
    </header>

    <!-- Countdown Timer from Logwork -->
    <div class="countdown-container">
        <a href="https://logwork.com/countdown-timer" class="countdown-timer" data-style="columns" data-width="400" data-timezone="America/Los_Angeles" data-date="2025-02-23 18:00">Մնաց</a>
    </div>

    <div class="details">
        <p><strong>Baptism Party:</strong> February 23, 2025, 6:00 PM</p>
        <p><strong>Contact:</strong> 818-573-7766</p>
        <p><strong>Location App Links:</strong></p>
        <p>
            <a href="https://beta.maps.apple.com/?auid=12961847606178316256&lsp=9902" target="_blank">Apple Map</a> | 
            <a href="https://maps.app.goo.gl/kyitoxFpVbSM8hqL9" target="_blank">Google Map</a>
        </p>
    </div>

    <div class="gallery">
        <img src="https://s3-media0.fl.yelpcdn.com/bphoto/Oa2HZF33HtCDbd3PHlz7bQ/o.jpg" alt="Restaurant 1">
        <img src="https://s3-media0.fl.yelpcdn.com/bphoto/xh-DeloHteSGsoiLOVTvXQ/o.jpg" alt="Restaurant 2">
        <img src="https://s3-media0.fl.yelpcdn.com/bphoto/VWAJz6LjaZ0EEQ7R2VdnmQ/o.jpg" alt="Restaurant 3">
    </div>

    <footer>
        <p>We can't wait to celebrate this special day with you!</p>
        <small>Website made by Alen N.</small>
    </footer>
</body>
</html>
