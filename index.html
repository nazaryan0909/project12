<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baptism Invitation</title>
    <script src="https://cdn.logwork.com/widget/countdown.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General body styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #98A869; /* Updated sage green */
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
        }
        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #444;
            margin: 10px 0;
        }
        .details {
            margin: 20px auto;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            width: auto;
        }
        /* Gallery container with LED light effect */
        .gallery-container {
            display: flex;
            flex-direction: column; /* Stack images vertically */
            align-items: center; /* Center the container */
            gap: 10px;
            margin: 20px auto;
            width: 36%; /* Control the width of the gallery */
            border-radius: 10px;
            padding: 20px;
            position: relative;
            box-sizing: border-box;
            animation: rgb-fade 3s infinite alternate; /* RGB LED light fade animation */
            box-shadow: 0 0 20px #f0ffc2(36, 82, 46, 0.7), 0 0 20px rgba(0, 255, 0, 0.7), 0 0 20px rgba(0, 0, 255, 0.7); /* Larger LED glow */
        }

        /* Animation for LED light fade effect */
        @keyframes rgb-fade {
            0% {
                box-shadow: 0 0 20px #8e8e8e(255, 213, 0, 0.7), 0 0 20px rgba(0, 255, 0, 0.7), 0 0 20px rgba(0, 0, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 40px rgb(255, 255, 255), 0 0 40px rgb(125, 171, 125), 0 0 40px rgba(0, 0, 255, 1);
            }
            100% {
                box-shadow: 0 0 60px #ffffff(2, 8, 5, 0.7), 0 0 60px rgba(0, 255, 0, 0.7), 0 0 60px rgba(0, 0, 255, 0.7);
            }
        }

        .gallery-container img {
            width: 100%;
            max-width: 280px; /* Smaller images */
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            border: 5px solid white; /* White border for each image */
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }
        footer small {
            font-size: 0.8rem;
            display: block;
            margin-top: 10px;
        }
        a {
            color: #4c67ff;
            text-decoration: none;
        }
        /* Centering the countdown timer */
        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        /* Circle frame for the baby's picture */
        .baby-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ffffff; /* Dark green border */
            margin: 20px auto;
            overflow: hidden;
            background-image: url('https://rebeccajoslynphotography.com/wp-content/uploads/sites/11988/2019/02/Studio-Lafayette-Indiana-Noah-newborn-session_6-1024x682.jpg'); /* Replace with your baby picture URL */
            background-size: cover;
            background-position: center;
        }

        /* Armenian text for the invitation */
        .invitation-text {
            color: #2E6F3D; 
            font-family: 'Great Vibes', cursive;
            font-size: 1.4rem;
            margin-top: 30px;
        }

        /* Add Italian-style font for titles "Restaurant" and "Church" */
        .gallery-container h3 {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #ffffff; /* Dark green for text */
            margin-bottom: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            .details {
                font-size: 1rem;
                width: 90%;
            }
            .gallery-container img {
                width: 100%;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            .details {
                font-size: 0.9rem;
            }
            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
       <h1>Մկրտության Հրավիրատոմս</h1>
    </header>

    <!-- Armenian text for the invitation -->
    <h2 class="invitation-text">
        Ընկերներ եվ բարեկամներ,<br>
        ցանկանում ենք ձեզ հետ կիսել մեր որդու ․․․․ ի Մկրտության լուսավոր օրը
    </h2>

    <!-- Countdown Timer from Logwork -->
    <div class="countdown-container">

    <div class="details">

        <p><strong>Contact:</strong> <a href="tel:+18185737766">818-573-7766</a></p>
        <p><strong>Location App Links:</strong></p>
        <p>
            <a href="https://beta.maps.apple.com/?auid=12961847606178316256&lsp=9902" target="_blank">Apple Map</a> | 
            <a href="https://maps.app.goo.gl/kyitoxFpVbSM8hqL9" target="_blank">Google Map</a>

    </div>

    <!-- Baby picture frame -->
    <div class="baby-picture"></div>

    <!-- Gallery for restaurant with title "Restaurant" -->
    <div class="gallery-container">

        <img src="https://s3-media0.fl.yelpcdn.com/bphoto/Oa2HZF33HtCDbd3PHlz7bQ/o.jpg" alt="Restaurant 1">

    <!-- Gallery for church with title "Church" -->
    <div class="gallery-container">
        <h3>Church</h3>

        <img src="https://s3-media0.fl.yelpcdn.com/bphoto/C2kUhwW_GXpjX5a6pVpC_A/o.jpg" alt="Restaurant 2">
